<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Hamburger menu button for mobile -->
    <button *ngIf="isHamburgerVisible" class="navbar-toggler d-lg-none" type="button" style="margin-left: 15px;"
      (click)="toggleSidebar()" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard" routerLinkActive="active"
      aria-current="page">
      <img src="assets/chart-logo.png" alt="Logo" style="width: 30px; margin-left: 30px;">
    </a>

    <!-- Collapsible content for desktop -->
    <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarContent">
      <ul class="navbar-nav me-auto d-flex align-items-center">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link d-flex align-items-center" routerLink="/dashboard" routerLinkActive="active"
            aria-current="page">
            <mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="home" style="color: white; "></mat-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fleet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/procurement" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false  }" aria-current="page">Statistics</a>
        </li>
      </ul>
    </div>

    <!-- Icons -->
    <div class="d-flex align-items-center ms-auto">
      <!-- Notification -->
      <a class="nav-link icon-with-lines me-2 text-white" href="#">
        <i class="bi bi-bell"></i>
      </a>

      <!-- Settings icon -->
      <a class="nav-link icon-with-lines me-3 text-white" href="#">
        <i class="bi bi-gear"></i>
      </a>

      <!-- Profile dropdown -->
      <div ngbDropdown class="dropdown d-flex align-items-center position-relative" style="margin-right: 20px;">
        <a class="nav-link dropdown-toggle d-flex align-items-center text-white" id="dropdownAccount" ngbDropdownToggle>
          <img src="../../assets/avatar.png" alt="Profile" style="width: 40px; margin-right: 10px;">
          <div class="d-none d-lg-block text-white" style="margin-right: 20px;">
            <div>John Smith</div>
            <small>Accounting</small>
          </div>
        </a>
        <div ngbDropdownMenu aria-labelledby="dropdownAccount" class="dropdown-menu dropdown-menu-end position-absolute"
          style="background-color: white; color: black; border-radius: 5px; z-index: 1050;">
          <button ngbDropdownItem>Light Theme</button>
          <button ngbDropdownItem>Black Theme</button>
          <button ngbDropdownItem>Sign out</button>
        </div>
      </div>
    </div>

    <!-- Sidebar for mobile -->
    <div class="mobile-sidebar d-lg-none bg-primary text-white" [ngClass]="{ 'show': isSidebarVisible }"
      id="mobileSidebar">
      <!-- Logo and Profile on top -->
      <div class="d-flex align-items-center p-3">
        <img src="assets/chart-logo.png" alt="Logo" style="width: 30px;">
        <span class="ms-2 fw-bold">BASSnet 3.0</span>
      </div>

      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto d-flex flex-column align-items-start p-3">
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="#">Dashboard</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="#">Fleet</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="#">Work</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-white" routerLink="/procurement" routerLinkActive="active"
            aria-current="page">Statistics</a>
        </li>

      </ul>
    </div>
  </nav>

</header>

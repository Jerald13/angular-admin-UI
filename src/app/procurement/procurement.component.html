<div class="row no-gutters">
    <!-- Sidebar -->
    <div class="col-md-3 d-flex sidebar bg-dark" [ngClass]="{ 'd-none': !isSidebarVisibleOnMobile }"
        style="color: black;">
        <!-- Icon Column -->
        <div class="icon-column d-flex flex-column align-items-center bg-secondary p-2">
            <!-- First Navigation Item -->
            <a href="#" class="nav-link py-3 text-center">
                <mat-icon fontIcon="shopping_cart" class="d-block mx-auto mb-1 text-white"></mat-icon>
                <span class="text-white d-block" style="margin-left:10px;font-size:8px;">PROCUREMENT</span>
            </a>
            <!-- Second Navigation Item -->
            <a href="#" class="nav-link py-3 text-center">
                <mat-icon fontIcon="list" class="d-block mx-auto mb-1 text-white"></mat-icon>
                <span class="text-white d-block" style="margin-left:5px;font-size:8px;">PROJECT</span>
            </a>
        </div>

        <!-- Navigation Column -->
        <div class="nav-column flex-grow-1 p-3">
            <!-- Title and Plus Icon -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0" style="color: black; font-size: 20px; padding-left: 20px;">PROCUREMENT</h5>
                <button class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center"
                    style="border: 2px solid #0b8fe2; color: #0b8fe2; background-color: transparent; width: 35px; height: 35px; padding: 0;">
                    <mat-icon fontIcon="add" style="font-size: 25px; font-weight: bold; color: #0b8fe2;"></mat-icon>
                </button>
            </div>

            <hr style="color: #00000056;" />

            <ul class="nav flex-column">
                <li class="nav-item">
                    <!-- PI Dropdown Toggle -->
                    <a class="nav-link d-flex align-items-center" style="color: black;" data-bs-toggle="collapse"
                        href="#piDropdown" role="button" aria-expanded="false" aria-controls="piDropdown">
                        <mat-icon fontIcon="insert_chart" class="me-2"></mat-icon>
                        <!-- Material icon for chart -->
                        PI
                        <mat-icon class="ms-auto dropdown-arrow" fontIcon="expand_more"></mat-icon>
                        <!-- Dropdown arrow icon -->
                    </a>

                    <!-- Dropdown Menu -->
                    <ul class="collapse nav flex-column ms-3" style="color: black;" id="piDropdown">
                        <!-- Dropdown Items -->
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" routerLink="chart1">Chart 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" routerLink="chart2">Chart 2</a>
                        </li>
                    </ul>
                </li>

                <!-- More Navigation Items -->
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" style="color: black;" routerLink="chart1">
                        <mat-icon fontIcon="show_chart" class="me-2"></mat-icon>
                        <!-- Material icon for research/chart -->
                        My Research
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 content p-3">
        <nav aria-label="breadcrumb" class="breadcrumb-nav d-flex align-items-center">
            <!-- Menu Icon for Toggling Sidebar -->
            <mat-icon class="breadcrumb-icon me-2" (click)="toggleSidebar()">menu</mat-icon>
            <app-breadcrumb></app-breadcrumb>
        </nav>

        <router-outlet></router-outlet>
    </div>
</div>
